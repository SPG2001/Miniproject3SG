{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="enemy_name">Enemy Name</label>
    <input name="enemy_name" id="enemy_name" value="{{ request.form['enemy_name'] }}" required>
    <label for="enemy_stats">Enemy Stats</label>
    <textarea name="enemy_stats" id="enemy_stats">{{ request.form['enemy_stats'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
